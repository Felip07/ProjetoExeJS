<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Exercícios - JS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Container -->
    <div class="container" id="container">

      <!-- Header -->
      <div class="header">
        <h1 class="title">Exercícios de Javascript</h1>
      </div>


      <!-- Main -->
      <div class="main">

        <!-- Conteúdo -->
        <div class="menu">

          <!-- Middle Page -->
          <div class="screen" onclick="chamarExercicio('exercicio1')">
            <p>Conversão de Moedas</p>
            <img class="screen-image" src="assets/thumbnail-e1.png" alt="thumb1" />
          </div>
          <div class="screen" onclick="chamarExercicio('exercicio2')">
            <p>Rendimento do Mês</p>
            <img class="screen-image" src="assets/thumbnail-e2.jpg" alt="thumb2" />
          </div>
          <div class="screen" onclick="chamarExercicio('exercicio3')">
            <p>Calculadora em Javascript</p>
            <img class="screen-image" src="assets/thumbnail-e3.jpg" alt="thumb3" />
          </div>
          <div class="screen" onclick="chamarExercicio('exercicio4')">
            <p>Locadora de Veículos</p>
            <img class="screen-image" src="assets/thumbnail-e4.png" alt="thumb4" />
          </div>
          <div class="screen" onclick="chamarExercicio('exercicio5')">
            <p>Contador</p>
            <img class="screen-image" src="assets/thumbnail-e5.png" alt="thumb5" />
          </div>
        </div>
      </div>


      <!-- Conteudo -->
      <div class="conteudo" id="conteudo-main">
        <div class="conteudo-div" id="conteudo-div">

          <!-- Exercicio 1 -->
          <div id="exercicios">
            <h2 class='title'>Conversão de Moedas</h2>
            <input type="number" placeholder="Insira o valor..." class="check-placeholder" id="value">
            <br><input type="button" value="Converter" class="button" id="button">
            <p id="result"></p>
          </div>
        </div>
      </div>


      <!-- Footer -->
      <div class="footer"><p class="reload" onclick="reload()">Bottom Text</p></div>
    </div>


    <!-- Conexão com Script -->
    <script src="js/script.js"></script>
  </body>
</html>
